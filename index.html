<!DOCTYPE html>
<html>
<head>
	<title>猜明星</title>
	<!-- include css files -->
	<link rel="stylesheet" type="text/css" href="dist/lib.css">
	<link rel="stylesheet" type="text/css" href="dist/main.css">
</head>
<body>
	<!-- Main -->
	<div class="scene full">
		<!--星球-->
		<div class="planets full">
			<div class="planet-1"></div>
			<div class="planet-2"></div>
			<div class="planet-3"></div>
			<div class="planet-4"></div>
			<div class="planet-5"></div>
		</div>
		<!--对话框-->
		<div class="text-container">
			<table><tr><td id="test"></td></tr></table>
		</div>
		<!--标题-->
		<div class="title"></div>
		<!--线条-->
		<div class="line full"></div>
	</div>

	<!-- Control Pane -->
	<div class="panel">
		<div class="statusBox">
			<!--默认-->
			<a class="default"></a>
			<!--开始-->
			<a class="start"><span>去猜！LET'S GO!</span></a>
			<!--下一题-->
			<a class="next"><span>下一题</span></a>
			<!--提交-->
			<a class="submit"><span>提交</span></a>
		</div>
	</div>

	<!-- Exam -->
	<div class="exam">
		<div class="examBox" id="examBox">
			<div class="description">
				
			</div>
			<div class="paper">
				<div class="blank">
					<a href=""></a>
					<a href=""></a>
					<a href=""></a>
				</div>
				<div class="selections">
					
				</div>
			</div>
		</div>
		<div class="examLight"></div>
	</div>

	<!-- Results -->
	<div class="result">
		
	</div>

	<!-- Naviagtion & Share Tools -->
	<div></div>

	<!-- Include javascript files -->
	<script type="text/javascript" src="dist/lib.js"></script>
	<script type="text/javascript" src="dist/main.js"></script>
</body>
</html>
