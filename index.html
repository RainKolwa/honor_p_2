<!DOCTYPE html>
<html>
<head>
	<meta charset="uft8">
	<title>荣耀猜明星</title>
	<!-- Include css files -->
	<link rel="stylesheet" type="text/css" href="dist/lib.css">
	<link rel="stylesheet" type="text/css" href="dist/main.css">
</head>
<body>
	<!-- Preload Resource -->
	<div id="loading" class="loadBox full">
		<div id="percentage"></div>
	</div>
	<div id="preload" style="display:none">
		<!--template here-->
	</div>

	<!-- Main -->
	<div class="scene full">
		<!--标题-->
		<div class="title"></div>
		<!--线条-->
		<div class="line full"></div>
		<!--星球-->
		<div class="planets full">
			<div class="planet-1">
				<div class="astronaut-1"></div>
				<div class="astronaut-5">
					<div class="shadow"></div>
				</div>
				<div class="astronaut-6"></div>
				<div class="as-6-diag"></div>
				<div class="wormhole-right"></div>
				<div class="radar-container">
					<span class="radar"></span>
					<span class="alert"></span>
					<span class="lightning"></span>
				</div>
			</div>
			<div class="planet-2"></div>
			<div class="planet-3"></div>
			<div class="planet-4"></div>
			<div class="planet-5"></div>
		</div>
		<!--对话框-->
		<div class="text-container">
			<table><tr><td id="test"></td></tr></table>
		</div>
	</div>

	<!-- Control Pane -->
	<div class="panel">
		<div class="statusBox">
			<!--默认-->
			<a class="default"></a>
			<!--开始-->
			<a class="start"><span>去猜！LET'S GO!</span></a>
			<!--下一题-->
			<a class="next"><span>下一题</span></a>
			<!--提交-->
			<a class="submit"><span>提交</span></a>
		</div>
	</div>

	<!-- Exam -->
	<div class="examBox" id="examBox">
		<!--Template code here-->
	</div>
	<div class="examLight"></div>

	<!-- Results -->
	<div class="result">
		<!--关闭弹窗-->
		<a class="close hideit" href="javascript:;" title="关闭"></a>
		<!--未中奖-->
		<div class="type-1">
			<h3>很遗憾！你与大奖擦肩而过，明天再接再厉！</h3>
			<p>集齐荣耀星球的所有勋章，12月1日起，<br />登录本站点即有机会获得荣耀星球船票，继续坚持哦！</p>
			<a href="javascript:;" class="button hideit">确认</a>
		</div>
		<div class="type-2"></div>
		<div class="type-3"></div>
		<div class="type-4"></div>
		<div class="type-5"></div>
	</div>

	<!-- Naviagtion & Share Tools -->
	<div></div>

	<!-- Templates -->
	<script id="loadImgBox" type="text/html">
		{{each imgs as value i}}
			<img src="images/{{ value }}" />
	    {{/each}}
	</script>
	<script id="examView" type="text/html">
		<div class="imgBox">
			<table><tr><td>
				<img src="{{img}}" />
			</td></tr></table>
		</div>
		<div class="description">
			<p>{{desc}}</p>
		</div>
		<div class="paper">
			<a href="javascript:;" class="a1"></a>
			<a href="javascript:;" class="a2"></a>
			<a href="javascript:;" class="a3"></a>
		
			{{each content as value i}}
				{{if i > 13}}
					<a style="left:{{11.3*(i-14)}}%;top: 67.8%;">{{value}}</a>
				{{else if i > 6}}
					<a style="left:{{11.3*(i-7)}}%;top: 57.8%">{{value}}</a>
				{{else}}
					<a style="left:{{11.3*i}}%;top: 47.8%;">{{value}}</a>
				{{/if}}
		    {{/each}}
		</div>
	</script>

	<!-- Include audio file -->
	<audio src="dist/bg.mp3" autoplay></audio>

	<!-- Include javascript files -->
	<script type="text/javascript" src="dist/lib.js"></script>
	<script type="text/javascript" src="dist/audio.min.js"></script>
	<script type="text/javascript" src="dist/main.js"></script>

</body>
</html>
